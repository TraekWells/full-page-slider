<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>WCC 2: Full Page Slider</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Source+Sans+Pro&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.min.css" />
</head>

<body>
  <div class="slider">
    <div class="slider__image"></div>
    <div class="slider__content">
      <h1 class="slider__content-title"></h1>
      <p class="slider__content-description">
      </p>

      <div class="slider__controls">
        <div class="slider__controls-left">
          <a href="#">
            <img src="assets/img/arrow-forward.svg" alt="Next planet" class="slider__controls-arrow">
            <span class="slider__controls-previous-planet"></span>
          </a>
        </div>
        <div class="slider__controls-right">
          <a href="#">
            <span class="slider__controls-next-planet"></span>
            <img src="assets/img/arrow-forward.svg" alt="Previous planet " class="slider__controls-arrow">
          </a>
        </div>
      </div>
      <div class="slider__indicators">
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
